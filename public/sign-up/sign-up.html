<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/public/temp.css" />
  <link rel="stylesheet" href="/sign-up/sign-up.css" />
  <script type="module" src="/public/sign-up/sign-up.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
</head>
<body>
   
  <!-- Header -->
  
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
            <h1><span>restaurant</span></h1>
          
        </div>
        <div class="nav-list">
          <h2><a href="#home" data-after="Home" onClick="location.href='/public/menu/menu.html'">Home</a></h2>
          <h2><a href="#menu" data-after="Menu" onClick="location.href='/public/menu/menu.html'">Menu</a></h2>
          <h2><a href="#sign-up" data-after="sign-up" onClick="location.href='/public/sign-up/sign-up.html'">sign-up</a></h2>
          <h2><a href="#sign-in" data-after="sign-in" onClick="location.href='/public/sign-in/sign-in.html'">sign-in</a></h2>
        </div>
      </div>
    </div>
  </section>
  
  <!-- End Header -->
  <form id="sign-up-form" action="/sign-up" method="POST">
  <section id="sign-up">
  <div class="sign-up container">
   <div class="box">
      <div class="head">
       <h1>Sign Up</h1>
      </div>
    <h2>please enter username: </h2>
    <input placeholder="type username..." type="text" id ="name" name="name" required>
    <h2>please enter email adress: </h2>
    <input placeholder="type email..." type="email" id ="email" name="email" required>
    <h2>please enter password: </h2>
    <input placeholder="type password..." type="password" id ="password" name="password" required><br/>
    <h2>please confirm password: </h2>
    <input placeholder="type password..." type="password" id ="password2" name="password2" required><br/><br/>
    
    <input id ="submit-button"  type="submit" value="Sign Up" onclick="validation()"></br></br>
    <p id="errors"></p>
    <h2>already registered? login in Here</h2></br>
    <input type="button" value="sign-in">
    
   </div>
  </div>
  </section>
</form>
<script type="text/javascript" src="/public/sign-up/sign-up.js"></script>
